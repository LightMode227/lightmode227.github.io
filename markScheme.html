<html>
  <head>
    <title>Rotary Exam Markscheme</title>
    <link rel="stylesheet" href="markSchemeStylesheet.css">
  </head>
  <body>
    <div class="grid-container">
      <div class="title">
        <h1>Rotary Exam Markscheme</h1>
      </div>
      
      <div class="examForm">
      
        <div class="section">
          <p>Marking point 1<button onclick="decrement(this)" class="input1"><div class="minus"></div></button><input type="text" style="width: 25px;" class="input1" value="2"><button onclick="increment(this)" class="input1"><div class="plus">+</div></button></p>
        </div>

        <div class="section">
          <p>Marking point 2<button>-</button><input type="text" style="width: 25px;"><button>+</button></p>
        </div> 

        <div class="section">
        </div>

        <div class="section">
            <label class="container">Use VC for the exam
                <input type="checkbox" id="VC">
                <span class="checkmark"></span>
            </label>
        </div>

        <div class="section">
            <input type="submit" value="Confirm" class="confirm">
        </div>
      
      </div>
    </div>
    
    <script src="markSchemeScripts.js"></script>
  </body>
</html>
