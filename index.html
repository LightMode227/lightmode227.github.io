<html>
  <head>
    <link rel="stylesheet" href="mainStylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMB Exams</title>
  </head>
  
  <body>
    <div class="grid-container">
      <div class="title">
        <h1>Exams</h1>
      </div>

      <div class="examGrid">
        <div class="UH-1D rotary exams" onclick="location.href='rotaryExam.html'">UH-1D</div>
        <div class="S70I rotary exams">S70I</div>
        <div class="S-64 rotary exams">S-64</div>
        <div class="AH-1Z rotary exams">AH-1Z</div>
        <div class="SEAT fixed exams">SEAT</div>
        <div class="S2T fixed exams">S2T</div>
        <div class="CL-415 fixed exams">CL-415</div>
        <div class="OV-10 fixed exams">OV-10</div>
      </div>
                      
      <button class="rotaryList" onclick="location.href='rotaryExam.html'">
        <h3>Rotary Wing</h3>
        <span>
          <h3>Stage 1 (Fine Control)</h3>
          <ul>
            <li>Attachment of tank in under 20s</li>
            <li>Refill of water in training pond in under 70s</li>
            <li>Drop of 50% or less of tank on phoscheck line created by helitack radio</li>
            <li>Drop of 50% or remaining amount in tank on propane tank</li>
            <li>Landing and opening doors</li>
            <li>60s in hover pit without touching walls</li>
          </ul>
          <h3>Stage 2 (Strategy)</h3>
          <ul>
            <li>Plan for a given fire spawn</li>
            <li>Part of or full solo containment of a fire</li>
            <ul>
              <li>You may change your plan during the fire but you must let the instructor know of those changes</li>
              <li>Strategy will be assessed by quality of plan and execution of it</li>
              <li>Ability to create a line will be assessed</li>
              <li>Drop quality will be assessed</li>
            </ul>
          </ul>
          <img src="Images/RWExam.png" alt="A huey in smoke" style="width:600;height:300">
        </span>
      </button>
    </div>
  </body>
</html>
